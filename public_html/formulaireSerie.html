<html>
    <head>
        <title>Formulaire S&eacute;ries</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get">
            <table>
                <tr>
                    <td><label>Titre de la s&eacute;rie</label></td>
                    <td><input type="text" name="titre"/></td>
                </tr>  
                <tr>
                    <td><label>Pays</label></td>
                    <td> <select name="pays">
                            <option value="1">France</option>
                            <option value="2">USA</option>
                            <option value="3">Espagne</option>
                            <option value="4">Nouvelle-Z&eacute;lande</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>R&eacute;alisateur</label></td>
                    <td> <select multiple="" name="realisateur">
                            <option value="1">Ethan COEN</option>
                            <option value="2">Joel COEN</option>
                            <option value="3">Quentin TARANTINO</option>
                            <option value="4">Peter JACKSON</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Nombre de saison</label></td>
                    <td><input type="number" name="nb saison" value="1" min="1"/></td>
                </tr>
                <tr>
                    <td><label>Synopsis</label></td>
                    <td><textarea type="text" name="synopsis"></textarea></td>
                </tr>
                <tr>
                    <td><label>Publi&eacute;?</label></td>
                    <td><input type="checkbox"></td>
            </table>

            <input type="submit"/>

        </form>
    </body>
</html>
